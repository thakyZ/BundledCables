<!DOCTYPE html>
<html lang="en-US">
  <head>
    <style type="text/css">
      body > #outer {
        width: 512px;
        height: 256px;
        outline: 5px solid black;
        position: absolute;
        margin: -5px calc(50% - 256px);
      }
      body > #outer > #inner {
        width: 256px;
        height: 256px;
        outline: 5px solid black;
        margin: 0px 128px;
      }
      body > #svg-outer {
        width: 512px;
        height: 256px;
        margin: -5px calc(50% - 256px);
        position: absolute;
      }
      body > #svg-outer > #svg-inner > #svg {
        margin: 0px 0px;
      }
    </style>
  </head>
  <body>
    <div id="svg-outer"><div id="svg-inner"><object id="svg" data="drawing.svg" width="512" height="256"></object></div></div>
    <div id="outer"><div id="inner"></div></div>
  </body>
</html>
